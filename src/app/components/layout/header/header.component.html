<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
    <mdb-navbar-brand><a class="navbar-brand" href="#">Finlex</a></mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a routerLink="employees" class="nav-link" routerLinkActive="active">Employee List</a>
            </li>
            <li class="nav-item">
                <a routerLink="add" class="nav-link" routerLinkActive="active">Add Employee</a>
            </li>
        </ul>
        <form class="form-inline waves-light" mdbWavesEffect>
            <div class="md-form my-0">
                <input 
                    #searchInput
                    *ngIf="isVisible"
                    class="form-control mr-sm-2"
                    (input)="filterEmployee(searchInput.value)" 
                    placeholder="Search"
                    type="text" />
            </div>
        </form>
    </links>
</mdb-navbar>
