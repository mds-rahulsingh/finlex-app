<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title w-100" id="myModalLabel">Employee Details</h4>
</div>
<div class="modal-body">
  <div *ngIf="employee">
    <div><strong>Id:</strong> {{employee.id}}</div>
    <div><strong>Name:</strong> {{employee.employee_name}}</div>
    <div><strong>Age:</strong> {{employee.employee_age}}</div>
    <div><strong>Salary:</strong> {{employee.employee_salary}}</div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
</div>
